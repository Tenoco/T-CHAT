<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-CHAT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to T-CHAT</h1>
        
        <div id="login-section">
            <h2>Login</h2>
            <p>Please sign in with your Tenoco account. If you don't have a Tenoco account, <a href="http://<tenoco-signup-url>" target="_blank">create one here</a>.</p>
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button id="login-button">Login</button>
        </div>

        <div id="app-container" style="display: none;">
            <div id="online-status">Users Online: <span id="online-count">0</span></div>
            
            <div class="tab-section">
                <button class="tab-button active" id="chat-tab">Chat</button>
                <button class="tab-button" id="account-tab">Account</button>
            </div>

            <div id="chat-section" class="tab-content">
                <h2>Chat Room</h2>
                <div id="server-status" class="status active">Server Status: Active</div>
                <div id="chat-messages"></div>
                <div class="input-container">
                    <input type="text" id="chat-input" placeholder="Type your message...">
                    <button id="chat-send">Send</button>
                </div>
            </div>
            
            <div id="account-section" class="tab-content" style="display: none;">
                <h3>Account Details</h3>
                <div id="account-details">
                    <p><span class="account-info-label">Username:</span> <span id="account-username" class="account-info-value"></span></p>
                    <p><span class="account-info-label">Email:</span> <span id="account-email" class="account-info-value"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
